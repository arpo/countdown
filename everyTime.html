<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Countdown</title>
	<style>
		body{
			font-family:sans-serif;
			margin: 10px;
		}
		#evName {
			text-align: center;
			width: 200px;
		}
		.CDRow span {
			width: 100px;
			display: inline-block;
		}

		.CDRow span div{
			width: 100px;
		}
	</style>
</head>
<body>

	<div id="cdCont">
		<div id="evName"></div>
		<div class="CDRow">
			<span>
				<div id="days"></div>
				<div>Days</div>
			</span>
			<span>
				<div id="hours"></div>
				<div>Hours</div>
			</span>
		</div>
		<div class="CDRow">
			<span>
				<div id="minutes"></div>
				<div>Minutes</div>
			</span>
			<span>
				<div id="seconds"></div>
				<div>Seconds</div>
			</span>
		</div>
	</div>

	<input type="button" id="addBtn" name="addBtn" value="Add">



	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript" src="NIBS.countdown.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {

		

			var onTime = function () {
				var tmpEv = new Date();
				var h = tmpEv.getHours();
				var m = tmpEv.getMinutes();
				var s = tmpEv.getSeconds();

				// log(h + ' ' + m + ' ' + s)
				// log((14 - h) + ' ' + (60 - m) + ' ' + (60 - s));

				alarmH = 24;
				alarmH = alarmH - 1;
				msToMidnight = ((alarmH - h) * 3600000) + ((60 - m) * 60000) + ((60 - s) * 1000);

				//Add five minutes
				msToMidnight = msToMidnight + 5 * 60000;

				log(msToMidnight)

			};


			onTime();

			//setInterval(onTime, 2000);


		});
	</script>
</body>
</html>
